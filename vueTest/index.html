                    count: 1

            mounted() {
                setInterval(() => {
                    this.count++;
                }, 1000)
                console.log(this);
            },
            template: `
            <div>{{count}}</div>
            `
        })

                }

            mounted() {

                    const vm = app.mount('#root');
                }, 1000)
            },
            template: `
            <div>{{count}}</div>
            `
        })
        const vm = app.mount('#root');
