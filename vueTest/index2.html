<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="root">
        <div v-if='show'>显示1</div>
        <div v-show='show'>显示2</div>
        <button @click='handleClick'>切换显示/隐藏</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    lists: ['amy', 'lily', 'coco'],
                    objectLists: {
                        name: "mily",
                        age: 49,
                        job: "nurse"
                    }
                }
            },
            template: `
                <div>
                    <div v-for='(item,index) in lists' :key='index'>{{index}}--{{item}}</div>
                    -------------
                    <div v-for='(value,key,index) in objectLists' :key='index'>{{index}}--{{key}}:{{value}}</div>
                    -------------
                    <div v-for='(item,index) in 5'>{{item}}--{{index}}</div>
                </div>
            `
        })

        const vm = app.mount('#root');
    </script>
